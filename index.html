<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body class="font">
    <header class="container-fluid p-0">
        <div class="row   bg-gray m-0">
            <div class="col-12 text-center py-3">
                <h1>ROCK <i class="fa fa-hand-paper-o mx-1"></i> PAPER <i class="fa fa-hand-scissors-o mx-1"></i>
                    SCISSORS
                </h1>

            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center bg-light">
            <div class="col-4 text-center d-flex justify-content-around">
                <button class="btn btn-primary m-2" onclick="play('rock')" id="rock">ROCK</button>
                <button class="btn btn-primary m-2" onclick="play('paper')" id="paper">PAPER</button>
                <button class="btn btn-primary m-2" onclick="play('scissors')" id="scissors">SCISSORS</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center p-1" id="real-player">
                <img id='player-img' class="img-fluid img-size" src="" alt="image">
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center p-1" id="computer-player">
                <img id='computer-img' class="img-fluid img-size" src="" alt="image">
            </div>
        </div>


    </main>
    <footer class="container-fluid">
        <div class="row text-center">
            <div class="col-12 bg-gray py-4">
                Created By: Kayden Cooper
            </div>
        </div>

    </footer>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
